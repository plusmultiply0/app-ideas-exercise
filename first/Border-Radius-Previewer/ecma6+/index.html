<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer type="text/javascript"></script>
</head>

<body>
    <div class="all">
    <div class="asTitle">Border-radius Previewer</div>
    <div class="main">
        <div class="inputArea">
            <div class="forInput">
                <div>
                    <button class="unit">Unit: px ( click to change unit to % )</button>
                </div>
                <ul>
                    <li>
                        <span></span>
                        <span>
                            horizonal radius
                        </span>
                        <span>
                            vertical radius
                        </span>
                    </li>
                    <li>
                        <span class="borderName">border-top-left-radius:</span>
                        <span><input class="tlfirst"  value='0'></span>
                        <span><input class="tlsecond"  value='0'></span>
                    </li>
                    <li>
                        <span class="borderName">border-top-right-radius:</span>
                        <span><input class="trfirst"  value='0'></span>
                        <span><input class="trsecond"  value='0'></span>
                    </li>
                    <li>
                        <span class="borderName">border-bottom-right-radius:</span>
                        <span><input class="brfirst"  value='0'></span>
                        <span><input class="brsecond"  value='0'></span>
                    </li>
                    <li>
                        <span class="borderName">border-bottom-left-radius:</span>
                        <span><input class="blfirst"  value='0'></span>
                        <span><input class="blsecond"  value='0'></span>
                    </li>
                </ul>
                
            </div>
            <div class="forOutput">
                <div>border-radius: 0px 0px 0px 0px / 0px 0px 0px 0px;</div>
                <button>Click to Copy</button>
            </div>
        </div>
        <div class="showpic"></div>
    </div>
    </div>
</body>

</html>
