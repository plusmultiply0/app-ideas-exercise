<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body>
    <div class="container">
        <div class="wrap" style="left: -1080px;">
            <img src="./pics/7.jpg" alt="">
            <img src="./pics/1.jpg" alt="">
            <img src="./pics/2.jpg" alt="">
            <img src="./pics/3.jpg" alt="">
            <img src="./pics/4.jpg" alt="">
            <img src="./pics/5.jpg" alt="">
            <img src="./pics/6.jpg" alt="">
            <img src="./pics/7.jpg" alt="">
            <img src="./pics/1.jpg" alt="">
        </div>
        <div class="buttons">
            <!-- 初次显示的时候，需要加上 on 类，让其背景变色 -->
            <span class="on">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
        </div>
        <a href="javascript:;" class="arrow arrow_left">&lt;</a>
        <a href="javascript:;" class="arrow arrow_right">&gt;</a>
    </div>
    <script type="text/javascript" src="func.js" defer></script>
</body>

</html>
